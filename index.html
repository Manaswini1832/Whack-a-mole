<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack a mole</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-div">
        <h1 class="title">Whack a mole</h1>

        <h2 class="para">Seconds left :</h2>
        <h2 class="para" id="timeLeft">60</h2>
      </div>

      <div class="grid-container">
        <div class="grid">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>

      <div class="mole-css">
        <div class="nose"></div>
        <div class="eyes-div">
          <div class="left-eye">
            <div class="pupil"></div>
          </div>
          <div class="right-eye">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="outer-head">
          <div class="inner-head"></div>
        </div>

        <div class="left-hand">
          <div class="fingers"></div>
        </div>
        <div class="right-hand">
          <div class="fingers"></div>
        </div>
      </div>
    </div>

    <div class="score-div">
      <h2 class="para">Your score :</h2>
      <h2 class="para" id="score">0</h2>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
